<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Modern order availability checker with clean, minimalist design" />
    <meta name="theme-color" content="#3b82f6" />
    
    <title>{% block title %}Order Availability Checker{% endblock %}</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Modern font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    
    {% block head_extra %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100" data-bs-theme="light">
    <!-- Skip to main content for accessibility -->
    <a class="visually-hidden-focusable" href="#main-content">Skip to main content</a>
    
    <nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}" aria-label="OrderAI Home">
          <img src="{{ url_for('static', filename='images/logo-thai.png') }}" alt="OrderAI" class="brand-logo me-2" />
        </a>
        
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" 
                aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}" 
                 {% if request.endpoint == 'index' %}aria-current="page"{% endif %}>
                <span>Single Mode</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('batch_index') }}"
                 {% if request.endpoint == 'batch_index' %}aria-current="page"{% endif %}>
                <span>Batch Mode</span>
              </a>
            </li>
          </ul>
          
          <!-- Theme Toggle -->
          <div class="navbar-nav">
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm me-2" type="button" title="Toggle theme">
              <i id="theme-icon" class="bi bi-sun-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main id="main-content" class="flex-grow-1" role="main">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-4" role="contentinfo" style="background: var(--navbar-bg); border-top: 1px solid var(--border-color);">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <p class="small mb-0" style="color: var(--text-secondary);">
              <strong style="color: var(--text-primary);">Order Availability Checker</strong> - Modern inventory management
            </p>
          </div>
          <div class="col-md-6 text-md-end">
            <p class="small mb-0" style="color: var(--text-secondary);">
              C.K Thailand Â© 2025
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Toggle Script -->
    <script>
      // Theme toggle functionality
      (function() {
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;
        
        // Get saved theme from localStorage or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        
        // Set initial theme
        setTheme(savedTheme);
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', function() {
          const currentTheme = body.getAttribute('data-bs-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          setTheme(newTheme);
        });
        
        function setTheme(theme) {
          body.setAttribute('data-bs-theme', theme);
          localStorage.setItem('theme', theme);
          
          // Update icon
          if (theme === 'dark') {
            themeIcon.className = 'bi bi-moon-fill';
            themeToggle.title = 'Switch to light theme';
          } else {
            themeIcon.className = 'bi bi-sun-fill';
            themeToggle.title = 'Switch to dark theme';
          }
        }
      })();
    </script>
    
    {% block scripts %}{% endblock %}
  </body>
  </html>
